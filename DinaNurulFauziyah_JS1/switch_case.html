<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>

        var grade = prompt("Masukan grade nilai kamu:");
        switch(grade){
            case "A":
            document.write("Selamat anda lulus dengan nilai terbaik");
                break;
            case "AB":
            document.write("Selamat anda lulus dengan nilai baik");
                break;
            case "B":
            document.write("Selamat anda lulus dengan nilai baik");
                break;
            case "BC":
            document.write("Selamat anda lulus dengan nilai cukup");
                break;
            case "C":
            document.write("Lulus dengan nilai kurang");
                break;
            default:
                document.write("Anda harus mengulang");
        }

    </script>
</body>
</html>
