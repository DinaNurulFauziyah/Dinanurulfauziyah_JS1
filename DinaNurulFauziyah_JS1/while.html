<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
<h2>Dina Nurul Fauziyah</h2>

<p id="tugas"></p>

<script>
let text = "";
let i = 0;
while (i < 10) {
  text += "<br>Ini urutan ke " + i;
  i++;
}
document.getElementById("tugas").innerHTML = text;
</script>

</body>
</html>
