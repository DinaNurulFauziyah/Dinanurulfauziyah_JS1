<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested If</title>
</head>
<body>
    <script>
        let nama = prompt("Nama:");
        let kelas = prompt("Kelas:");

        if(nama == "dinanurul"){
            if(kelas == "web_c"){
                document.write("Selamat datang dikelas Web Morning");
            } else {
                document.write("<p>Data salah, coba lagi!</p>");
            }
        } else {
            document.write("<p>Anda tidak terdaftar!</p>");
        }
    </script>
</body>
</html>
