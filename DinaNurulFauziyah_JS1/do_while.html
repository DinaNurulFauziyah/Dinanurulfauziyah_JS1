<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <p id="tugas"></p>
    <script>
     let text = "";
        let i = 1;
        do {
        text += i + "<br>";
            i++;
        }
        while (i < 10);
        document.getElementById("tugas").innerHTML = text;
</script>

</body>
</html>
