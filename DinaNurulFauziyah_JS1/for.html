<!DOCTYPE html>
<html>
<body>

<h2>For Statement</h2>

<p id="tugas"></p>

<script>
const nama = ["Dina", "Nurul", "Fauziyah"];

let text = "";
for (let i = 0; i < nama.length; i++) {
  text += nama[i] + "<br>";
}

document.getElementById("tugas").innerHTML = text;
</script>

</body>
</html>
